<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>BNK Board - View</title>

  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/board.css">
</head>

<body>

  <div class="container">

    <!-- header는 제목까지만 -->
    <div class="board-header">
      <div class="board-logo-row">
        <a href="index.html" class="logo-link">
          <img src="./assets/logo/topBrLogo2.png" alt="BNK 부산은행" class="board-logo" />
        </a>
      </div>

      <div class="board-action-row">
        <h1>게시글 상세</h1>
      </div>
    </div>


    <!-- 하단에 액션 영역 추가 (board-view 아래) -->

    <div class="board-view">
      <div class="board-view-header">
        <h2 class="title"></h2>
        <div class="meta"></div>
      </div>

      <div id="content" class="board-view-content"></div>
      <!-- 첨부파일 영역 -->
<div class="board-attach">
  <h3>첨부파일</h3>
  <div id="attachList"></div>
</div>

    </div>

    <!-- 하단 액션 -->
    <div class="board-view-actions bottom-actions">
      <button id="btnEdit">수정</button>
      <button id="btnDelete">삭제</button>
      <button onclick="location.href='index.html'">목록</button>
    </div>


  </div>

  <!-- 스크립트는 반드시 아래 순서 -->
  <script src="./assets/js/storage.js"></script>
  <script src="./assets/js/seed.js"></script>
  <script src="./assets/js/util.js"></script>
  <script src="./assets/js/board_view.js"></script>

</body>

</html>
