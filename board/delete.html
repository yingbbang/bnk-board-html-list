<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>BNK Board - Delete</title>

  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/board.css">

  <style>
    .delete-box {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 24px;
      margin-top: 16px;
    }

    .delete-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .delete-desc {
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .delete-info {
      background: #f9fafb;
      border: 1px solid #eef2f7;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 18px;
    }

    .delete-info .row {
      display: flex;
      gap: 10px;
      padding: 6px 0;
    }

    .delete-info .k {
      width: 90px;
      color: #6b7280;
      flex: 0 0 auto;
    }

    .delete-info .v {
      color: #111827;
      word-break: break-word;
    }

    .pw-block {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed #e5e7eb;
    }

    .pw-label {
      display: block;
      font-size: 13px;
      color: #374151;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .pw-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
    }

    .pw-help {
      margin-top: 6px;
      font-size: 12px;
      color: #6b7280;
    }

    .delete-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 12px;
    }

    .btn-danger {
      background: #dc2626;
      border: 1px solid #dc2626;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-ghost {
      background: #fff;
      border: 1px solid #d1d5db;
      color: #111827;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="board-global">
      <div class="board-logo-row">
        <a href="index.html" class="logo-link">
          <img src="./assets/logo/topBrLogo2.png" alt="BNK 부산은행" class="board-logo">
        </a>
      </div>

      <div class="board-search">
        <input type="text" placeholder="검색어를 입력하세요" disabled>
        <button disabled>검색</button>
      </div>
    </div>

    <div class="board-header">
      <div class="board-action-row">
        <h1 class="board-title-text">게시글 삭제</h1>
      </div>
    </div>

    <div class="delete-box">
      <div class="delete-title">정말 삭제하시겠습니까?</div>
      <div class="delete-desc">
        삭제는 <b>물리삭제가 아닌 논리삭제</b>로 처리됩니다.<br>
        (status = DELETED, deleted_at 저장)
      </div>

      <div class="delete-info" id="deleteInfo"></div>

      <!-- ✅ 익명글일 때만 표시 -->
      <div class="pw-block" id="pwBlock" style="display:none;">
        <label class="pw-label" for="deletePw">삭제 비밀번호</label>
        <input class="pw-input" type="password" id="deletePw" placeholder="작성 시 설정한 비밀번호를 입력">
        <div class="pw-help">익명글은 비밀번호 확인 후 삭제됩니다.</div>
      </div>

      <div class="delete-actions">
        <button class="btn-ghost" id="btnCancel" type="button">취소</button>
        <button class="btn-danger" id="btnConfirmDelete" type="button">삭제</button>
      </div>
    </div>

    <div style="margin-top:12px; text-align:right;">
      <button class="btn-ghost" type="button" onclick="location.href='index.html'">목록</button>
    </div>

  </div>

  <script src="./assets/js/storage.js"></script>
  <script src="./assets/js/seed.js"></script>
  <script src="./assets/js/util.js"></script>
  <script src="./assets/js/board_delete.js"></script>


  <footer class="board-footer">
    <a href="https://github.com/yingbbang" target="_blank" class="footer-github">
      <img src="./assets/icons/icon-github.svg" alt="GitHub">
      <span>© 2025 yingbbang</span>
    </a>
  </footer>

</body>

</html>
